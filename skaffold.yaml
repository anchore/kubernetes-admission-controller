apiVersion: skaffold/v1
kind: Config
build:
  artifacts:
    - image: skaffold-helm
  local:
    push: false
deploy:
  helm:
    releases:
      - name: skaffold-helm
        chartPath: "anchore-admission-controller"
        valuesFiles:
          - skaffold-values-file.yaml
        values:
          image: skaffold-helm
        namespace: skaffold
