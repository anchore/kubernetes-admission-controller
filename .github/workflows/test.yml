name: test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: "1.24"

    - name: Go tests
      run: make test

    - name: Setup Ko
      uses: imjasonh/setup-ko@v0.7

    - name: Build Container
      run: make build
