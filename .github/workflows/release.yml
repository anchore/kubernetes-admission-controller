name: release

on:
  push:
    # Ignore all branches for release
    branches-ignore:
      - "*"
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18

    - name: Test
      run: make test

    - name: Setup Ko
      uses: imjasonh/setup-ko@v0.6

    - name: Release Container
      run: make release
